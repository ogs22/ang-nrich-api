<table>

  <tr>
    <th>Resource ID</th>
    <th>Resource Name</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="id in resources | filter:search | orderBy:'id'">

  </tr>
  </tbody>
</table>
